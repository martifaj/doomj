# Global logging level
.level = WARNING

# Console handler
handlers = java.util.logging.ConsoleHandler

# Console handler level  
java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Specific loggers for game components
com.doomviewer.game.ObjectManager.level = WARNING
com.doomviewer.game.objects.MapObject.level = WARNING
com.doomviewer.game.Player.level = INFO
com.doomviewer.game.Door.level = INFO
com.doomviewer.rendering.bsp.BSP.level = INFO

# Reduce noise from enemy AI and object creation
com.doomviewer.game.objects.level = WARNING

# Format for log messages
java.util.logging.SimpleFormatter.format = %4$s: %5$s%n